      padding: 20px;
      border-radius: 12px;

<body>

<!-- Navbar igual ao index -->
<nav class="navbar navbar-expand-lg">

<!-- Conteúdo da categoria -->
<main class="container my-4">
  <h1 class="text-center mb-4">Categoria: Coragem</h1>
  <div id="verses-list"></div>
</main>

<footer class="text-center p-3" style="background:#2196f3; color:white;">
  © 2025 versiculododia.net
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
async function loadCategory(category) {
  try {
    const resp = await fetch('/data/verses_365.json'); // ajuste caminho se necessário
    const verses = await resp.json();
    const container = document.getElementById('verses-list');
    container.innerHTML = '';

    const filtered = verses.filter(v => v.categories.some(c => c.toLowerCase() === category.toLowerCase()));
    
    if (filtered.length === 0) {
      container.innerHTML = '<p>Nenhum versículo encontrado nesta categoria.</p>';
    } else {
      filtered.forEach(v => {
        const div = document.createElement('div');
        div.className = "verse-box";
        div.innerHTML = `
          <p style="font-size:1.2rem">“${v.text}”</p>
          <p><strong>${v.reference}</strong></p>
          <button class="btn btn-primary mt-2" type="button" data-bs-toggle="collapse" data-bs-target="#exp-${v.month}${v.day}" aria-expanded="false">
            Explicação
          </button>
          <div class="collapse mt-2" id="exp-${v.month}${v.day}">
            <div class="card card-body text-start" style="color:#0d47a1;">
              ${v.explanation}
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }
  } catch (e) {
    document.getElementById('verses-list').innerHTML = '<p>Erro ao carregar versículos.</p>';
  }
}

loadCategory('Coragem');
</script>

</body>
